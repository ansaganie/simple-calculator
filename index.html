<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 888</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__bg">
        <div class="calculator__body">
          <section class="calculator__header">
            <button class="calculator__bookmark">
              <img src="./assets/yellow_star.svg" alt="Star icon" width="12" height="12" />
              <span> Добавить в закладки </span>
            </button>
            <div class="calculator__link">
              <a href="https://calculator888.ru/"> Calculator888.ru </a>
            </div>
          </section>
          <section class="calculator__output output">
            <div class="output__display">
              <output class="output__main">0</output>
              <output class="output__result">0</output>
            </div>
          </section>
          <section class="calculator__controls">
            <div class="keyboard calculator__keyboard">
              <button class="keyboard__key type-number" id="7">7</button>
              <button class="keyboard__key type-number" id="8">8</button>
              <button class="keyboard__key type-number" id="9">9</button>
              <button class="keyboard__key keyboard__key--light type-modifier" id="plusminus">
                &plusmn;
              </button>
              <button class="keyboard__key keyboard__key--light type-control" id="delete">
                &rarr;
              </button>
              <button class="keyboard__key type-number" id="4">4</button>
              <button class="keyboard__key type-number" id="5">5</button>
              <button class="keyboard__key type-number" id="6">6</button>
              <button class="keyboard__key keyboard__key--dark type-operator" id="times">
                &times;
              </button>
              <button class="keyboard__key keyboard__key--dark type-operator" id="divide">
                &divide;
              </button>
              <button class="keyboard__key type-number" id="1">1</button>
              <button class="keyboard__key type-number" id="2">2</button>
              <button class="keyboard__key type-number" id="3">3</button>
              <button class="keyboard__key keyboard__key--dark type-operator" id="minus">
                &minus;
              </button>
              <button
                class="keyboard__key keyboard__key--tall keyboard__key--blue type-operator"
                id="equals"
              >
                &equals;
              </button>
              <button class="keyboard__key keyboard__key--red type-control" id="clear">C</button>
              <button class="keyboard__key type-number" id="0">0</button>
              <button class="keyboard__key type-modifier" id="dot">.</button>
              <button class="keyboard__key keyboard__key--dark type-operator" id="plus">
                &plus;
              </button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
