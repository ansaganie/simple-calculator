<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 888</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__bg">
        <div class="calculator__body">
          <section class="calculator__header">
            <button class="calculator__bookmark" onclick="alert('Чтобы добавить в закладки нажмите Ctrl + D')">
              <img src="./assets/yellow_star.svg" alt="Star icon" width="12" height="12" />
              <span> Добавить в закладки </span>
            </button>
            <div class="calculator__link">
              <a href="https://calculator888.ru/" target="_blank"> Calculator888.ru </a>
            </div>
          </section>
          <section class="calculator__output output">
            <div class="output__memory">
              <button class="memory__current">
                <span class="memory__name">M1:</span>
                <span class="memory__value">0</span>
              </button>
              <button class="memory__copy">
                <img src="./assets/copy.svg" width="10" height="10"  alt="Copy icon">
              </button>
            </div>
            <div class="output__display">
              <output class="output__main">0</output>
              <output class="output__result">&minus;</output>
            </div>
          </section>
          <section class="calculator__memory">
            <div class="memory__container">
              <button class="memory__button" id="clear">MC</button>
              <button class="memory__button" id="put">MR</button>
              <button class="memory__button" id="save-minus">M&minus;</button>
              <button class="memory__button" id="save-plus">M&plus;</button>
            </div>
          </section>
          <section class="calculator__controls">
            <div class="keyboard calculator__keyboard">
              <button class="keyboard__key type-number" id="seven">7</button>
              <button class="keyboard__key type-number" id="eight">8</button>
              <button class="keyboard__key type-number" id="nine">9</button>
              <button class="keyboard__key keyboard__key--light type-modifier" id="plusminus">
                &plusmn;
              </button>
              <button class="keyboard__key keyboard__key--light type-modifier" id="delete">
                &rarr;
              </button>
              <button class="keyboard__key type-number" id="four">4</button>
              <button class="keyboard__key type-number" id="five">5</button>
              <button class="keyboard__key type-number" id="six">6</button>
              <button class="keyboard__key keyboard__key--dark type-operator" id="times">
                &times;
              </button>
              <button class="keyboard__key keyboard__key--dark type-operator" id="divide">
                &divide;
              </button>
              <button class="keyboard__key type-number" id="one">1</button>
              <button class="keyboard__key type-number" id="two">2</button>
              <button class="keyboard__key type-number" id="three">3</button>
              <button class="keyboard__key keyboard__key--dark type-operator" id="minus">
                &minus;
              </button>
              <button
                class="keyboard__key keyboard__key--tall keyboard__key--blue type-operator"
                id="equals"
              >
                &equals;
              </button>
              <button class="keyboard__key keyboard__key--red type-control" id="clear">C</button>
              <button class="keyboard__key type-number" id="zero">0</button>
              <button class="keyboard__key type-modifier" id="dot">.</button>
              <button class="keyboard__key keyboard__key--dark type-operator" id="plus">
                &plus;
              </button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
